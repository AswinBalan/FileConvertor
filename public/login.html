<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-3">Login</h1>
        <p class="lead">Dont have an account? <a class="  " href="./index.html">register</a></p>
        <hr class="my-2">

        <p class="lead">
            <a class="btn btn-primary btn-lg" data-toggle="collapse" href="#login" role="button">Login</a>
            <div id="login" class="container collapse">
                        <div class="row">
                            <div class="badge" style="color: green;">
                                <label class="text-center display-5" name="email"><h4 class="font-italic">Email</h4></label>
                            </div>
                            <div class="input-group mb-5">
                                 <input class="form-control" type="email" placeholder="Email">           
                            </div>
                            <div class="badge" style="color:green;">
                                    <label class="badge" name="password"><h4 class="font-italic">Password</h4></label>
                            </div>
                            <div class="input-group">
                                    <input class="form-control" type="email" placeholder="Email">           
                            </div>
                            <div class="text-center">
                            <a name="submit" id="submit" class="rounded btn btn-outline-success mt-5" href="#" role="button">Login</a>
                            </div>

                        </div>
                </div>
        </p>
    </div>

</body>
</html>
